<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Auto-Healer Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .header h1 { color: #2d3748; font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; }
        .header p { color: #718096; font-size: 1.1rem; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-number { font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; }
        .stat-label { color: #718096; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .healthy { color: #48bb78; }
        .error { color: #f56565; }
        .info { color: #4299e1; }
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .app-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .app-card:hover { transform: translateY(-5px); }
        .app-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .app-name { font-size: 1.2rem; font-weight: 600; color: #2d3748; }
        .app-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-success { background: #c6f6d5; color: #22543d; }
        .status-failed { background: #fed7d7; color: #742a2a; }
        .status-building { background: #feebc8; color: #744210; }
        .app-info { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .app-info-item { font-size: 0.9rem; }
        .app-info-label { color: #718096; margin-bottom: 3px; }
        .app-info-value { font-weight: 500; color: #2d3748; }
        .app-actions { display: flex; gap: 10px; margin-top: 15px; }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary { background: #4299e1; color: white; }
        .btn-primary:hover { background: #3182ce; }
        .btn-secondary { background: #e2e8f0; color: #4a5568; }
        .btn-secondary:hover { background: #cbd5e0; }
        .connection-status {
            position: fixed; top: 20px; right: 20px;
            padding: 10px 15px; border-radius: 8px;
            font-size: 0.9rem; font-weight: 500; z-index: 1000;
        }
        .connected { background: #c6f6d5; color: #22543d; }
        .disconnected { background: #fed7d7; color: #742a2a; }
        .loading { display: flex; justify-content: center; align-items: center; height: 200px; font-size: 1.1rem; color: #718096; }
        .refresh-button {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; border-radius: 50%;
            background: #4299e1; color: white; border: none;
            font-size: 1.5rem; cursor: pointer;
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
            transition: all 0.3s ease;
        }
        .refresh-button:hover { background: #3182ce; transform: scale(1.1); }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">üîÑ Connecting...</div>
    <div class="container">
        <div class="header">
            <h1>üöÄ Railway Auto-Healer</h1>
            <p>AI-powered monitoring and auto-healing for your Railway applications</p>
        </div>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number healthy" id="totalApps">-</div>
                <div class="stat-label">Total Apps</div>
            </div>
            <div class="stat-card">
                <div class="stat-number healthy" id="healthyApps">-</div>
                <div class="stat-label">Healthy</div>
            </div>
            <div class="stat-card">
                <div class="stat-number error" id="errorApps">-</div>
                <div class="stat-label">With Errors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number info" id="totalHeals">-</div>
                <div class="stat-label">Heals Today</div>
            </div>
        </div>
        <div id="appsContainer">
            <div class="loading">Loading applications...</div>
        </div>
    </div>
    <button class="refresh-button" onclick="refreshData()" title="Refresh Data">üîÑ</button>
    <script>
        const socket = io();
        let apps = [];
        let stats = {};

        socket.on('connect', () => {
            document.getElementById('connectionStatus').innerHTML = '‚úÖ Connected';
            document.getElementById('connectionStatus').className = 'connection-status connected';
        });

        socket.on('disconnect', () => {
            document.getElementById('connectionStatus').innerHTML = '‚ùå Disconnected';
            document.getElementById('connectionStatus').className = 'connection-status disconnected';
        });

        socket.on('system_stats', (data) => {
            stats = data;
            updateStats();
        });

        socket.on('monitored_apps', (data) => {
            apps = data;
            renderApps();
        });

        function updateStats() {
            document.getElementById('totalApps').textContent = stats.totalApps || 0;
            document.getElementById('healthyApps').textContent = stats.healthyApps || 0;
            document.getElementById('errorApps').textContent = stats.errorApps || 0;
            document.getElementById('totalHeals').textContent = stats.totalHealsToday || 0;
        }

        function renderApps() {
            const container = document.getElementById('appsContainer');
            if (apps.length === 0) {
                container.innerHTML = '<div class="loading">No applications found...</div>';
                return;
            }

            const appsGrid = document.createElement('div');
            appsGrid.className = 'apps-grid';

            apps.forEach(app => {
                const card = createAppCard(app);
                appsGrid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(appsGrid);
        }

        function createAppCard(app) {
            const card = document.createElement('div');
            card.className = 'app-card';
            const statusClass = getStatusClass(app.status);
            const lastCheck = app.lastCheck ? new Date(app.lastCheck).toLocaleString() : 'Never';

            card.innerHTML = `
                <div class="app-header">
                    <div class="app-name">${app.name}</div>
                    <div class="app-status ${statusClass}">${app.status}</div>
                </div>
                <div class="app-info">
                    <div class="app-info-item">
                        <div class="app-info-label">Project</div>
                        <div class="app-info-value">${app.projectName || 'Unknown'}</div>
                    </div>
                    <div class="app-info-item">
                        <div class="app-info-label">Last Check</div>
                        <div class="app-info-value">${lastCheck}</div>
                    </div>
                    <div class="app-info-item">
                        <div class="app-info-label">URL</div>
                        <div class="app-info-value">
                            ${app.url ? `<a href="${app.url}" target="_blank" style="color: #4299e1;">Visit</a>` : 'N/A'}
                        </div>
                    </div>
                </div>
                <div class="app-actions">
                    <button class="btn btn-primary" onclick="requestAppStatus('${app.id}')">Refresh Status</button>
                    <button class="btn btn-secondary" onclick="viewLogs('${app.id}')">View Logs</button>
                    ${app.errors && app.errors.length > 0 ? `<button class="btn btn-primary" onclick="triggerHealing('${app.id}')">Heal Now</button>` : ''}
                </div>
            `;
            return card;
        }

        function getStatusClass(status) {
            switch (status) {
                case 'SUCCESS': return 'status-success';
                case 'FAILED': case 'CRASHED': return 'status-failed';
                case 'BUILDING': case 'DEPLOYING': return 'status-building';
                default: return 'status-success';
            }
        }

        function requestAppStatus(appId) {
            socket.emit('request_app_status', appId);
        }

        function viewLogs(appId) {
            window.open(`/api/apps/${appId}/logs`, '_blank');
        }

        function triggerHealing(appId) {
            if (confirm('Start healing process?')) {
                fetch(`/api/apps/${appId}/heal`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                })
                .then(response => response.json())
                .then(data => alert('‚úÖ Healing started: ' + data.message))
                .catch(error => alert('‚ùå Failed to start healing'));
            }
        }

        function refreshData() {
            window.location.reload();
        }

        // Initial load
        setTimeout(() => {
            if (apps.length === 0) {
                fetch('/api/apps')
                    .then(response => response.json())
                    .then(data => {
                        apps = data.apps || [];
                        stats = data.stats || {};
                        renderApps();
                        updateStats();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('appsContainer').innerHTML = '<div class="loading">‚ùå Failed to load applications</div>';
                    });
            }
        }, 1000);
    </script>
</body>
</html>

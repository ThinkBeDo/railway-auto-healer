<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Auto-Healer Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .header h1 { color: #2d3748; font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; }
        .header p { color: #718096; font-size: 1.1rem; }
        .status-bar {
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid #48bb78;
            border-radius: 8px;
            padding: 10px 15px;
            margin-top: 15px;
            color: #22543d;
            font-weight: 500;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15); }
        
        /* NEW: Clickable error card styling */
        .stat-card.clickable {
            cursor: pointer;
            border: 2px solid transparent;
        }
        .stat-card.clickable:hover {
            border-color: #f56565;
            background: rgba(255, 255, 255, 0.98);
        }
        .stat-card.clickable::after {
            content: "Click to view";
            position: absolute;
            bottom: 8px;
            right: 12px;
            font-size: 0.7rem;
            color: #718096;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .stat-card.clickable:hover::after {
            opacity: 1;
        }
        
        .stat-number { font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; }
        .stat-label { color: #718096; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .healthy { color: #48bb78; }
        .error { color: #f56565; }
        .info { color: #4299e1; }
        .warning { color: #ed8936; }
        
        /* NEW: Filter controls */
        .filter-controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .filter-controls.hidden { display: none; }
        .filter-label { font-weight: 600; color: #2d3748; }
        .filter-button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .filter-button.active { background: #f56565; color: white; }
        .filter-button:not(.active) { background: #e2e8f0; color: #4a5568; }
        .filter-button:not(.active):hover { background: #cbd5e0; }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .app-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, border 0.3s ease;
            border: 2px solid transparent;
        }
        .app-card:hover { transform: translateY(-5px); }
        
        /* NEW: Error highlighting for app cards */
        .app-card.has-errors {
            border-color: #f56565;
            background: rgba(254, 215, 215, 0.1);
        }
        .app-card.has-errors::before {
            content: "‚ö†Ô∏è";
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .app-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .app-name { font-size: 1.2rem; font-weight: 600; color: #2d3748; }
        .app-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-success { background: #c6f6d5; color: #22543d; }
        .status-failed { background: #fed7d7; color: #742a2a; }
        .status-building { background: #feebc8; color: #744210; }
        .app-info { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .app-info-item { font-size: 0.9rem; }
        .app-info-label { color: #718096; margin-bottom: 3px; }
        .app-info-value { font-weight: 500; color: #2d3748; }
        
        /* ENHANCED: Better error display */
        .app-errors {
            margin-top: 15px;
            background: linear-gradient(135deg, #fed7d7 0%, #fbb6ce 100%);
            border-left: 4px solid #f56565;
            padding: 15px;
            border-radius: 8px;
            position: relative;
        }
        .app-errors::before {
            content: "üö®";
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 1.1rem;
        }
        .error-count { 
            font-size: 0.95rem; 
            color: #742a2a; 
            font-weight: 700; 
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .error-message { 
            color: #742a2a; 
            font-size: 0.9rem; 
            line-height: 1.4;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 10px;
            border-radius: 4px;
            margin-top: 5px;
        }
        
        .app-actions { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 90px;
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-primary { background: #4299e1; color: white; }
        .btn-primary:hover:not(:disabled) { background: #3182ce; }
        .btn-secondary { background: #e2e8f0; color: #4a5568; }
        .btn-secondary:hover:not(:disabled) { background: #cbd5e0; }
        .btn-danger { background: #f56565; color: white; }
        .btn-danger:hover:not(:disabled) { background: #e53e3e; }
        .loading { 
            display: flex; justify-content: center; align-items: center; 
            height: 200px; font-size: 1.1rem; color: #718096; 
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin: 20px 0;
        }
        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #4299e1;
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .refresh-button {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; border-radius: 50%;
            background: #4299e1; color: white; border: none;
            font-size: 1.5rem; cursor: pointer;
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
            transition: all 0.3s ease;
        }
        .refresh-button:hover { background: #3182ce; transform: scale(1.1); }
        .last-updated {
            position: fixed; bottom: 30px; left: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: #718096;
        }
        
        /* NEW: Hidden/filtered apps */
        .app-card.filtered-out {
            display: none;
        }
        
        @media (max-width: 768px) {
            .apps-grid { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .app-actions { flex-direction: column; }
            .btn { margin-bottom: 5px; }
            .filter-controls { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Railway Auto-Healer</h1>
            <p>AI-powered monitoring and auto-healing for your Railway applications</p>
            <div class="status-bar" id="statusBar">
                ‚úÖ Connected to Railway Auto-Healer System
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number healthy" id="totalApps">-</div>
                <div class="stat-label">Total Apps</div>
            </div>
            <div class="stat-card">
                <div class="stat-number healthy" id="healthyApps">-</div>
                <div class="stat-label">Healthy</div>
            </div>
            <div class="stat-card clickable" id="errorStatsCard" onclick="toggleErrorFilter()">
                <div class="stat-number error" id="errorApps">-</div>
                <div class="stat-label">With Errors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number warning" id="healingApps">-</div>
                <div class="stat-label">Healing</div>
            </div>
            <div class="stat-card">
                <div class="stat-number info" id="totalHeals">-</div>
                <div class="stat-label">Heals Today</div>
            </div>
        </div>

        <!-- NEW: Filter controls -->
        <div class="filter-controls hidden" id="filterControls">
            <span class="filter-label">üîç Viewing:</span>
            <button class="filter-button" id="showAllBtn" onclick="showAllApps()">All Apps</button>
            <button class="filter-button active" id="showErrorsBtn" onclick="showErrorApps()">Apps with Errors</button>
            <span style="margin-left: auto; font-size: 0.9rem; color: #718096;" id="filterStatus">-</span>
        </div>

        <div id="appsContainer">
            <div class="loading">
                <div class="spinner"></div>
                Loading Railway applications...
            </div>
        </div>
    </div>

    <button class="refresh-button" onclick="refreshData()" title="Refresh Data">üîÑ</button>
    <div class="last-updated" id="lastUpdated">Loading...</div>

    <script>
        let apps = [];
        let stats = {};
        let autoRefreshInterval;
        let errorFilterActive = false;

        console.log('üöÄ Railway Auto-Healer Dashboard Starting...');

        function updateStats() {
            document.getElementById('totalApps').textContent = stats.totalApps || 0;
            document.getElementById('healthyApps').textContent = stats.healthyApps || 0;
            document.getElementById('errorApps').textContent = stats.errorApps || 0;
            document.getElementById('healingApps').textContent = stats.healingInProgress || 0;
            document.getElementById('totalHeals').textContent = stats.totalHealsToday || 0;
            
            // Update error card clickability
            const errorCard = document.getElementById('errorStatsCard');
            const errorCount = stats.errorApps || 0;
            if (errorCount > 0) {
                errorCard.classList.add('clickable');
                errorCard.style.cursor = 'pointer';
            } else {
                errorCard.classList.remove('clickable');
                errorCard.style.cursor = 'default';
            }
        }

        // NEW: Error filtering functions
        function toggleErrorFilter() {
            const errorCount = stats.errorApps || 0;
            if (errorCount === 0) {
                alert('‚úÖ No errors found! All applications are healthy.');
                return;
            }
            
            if (!errorFilterActive) {
                showErrorApps();
            } else {
                showAllApps();
            }
        }

        function showErrorApps() {
            errorFilterActive = true;
            document.getElementById('filterControls').classList.remove('hidden');
            document.getElementById('showAllBtn').classList.remove('active');
            document.getElementById('showErrorsBtn').classList.add('active');
            
            const errorApps = apps.filter(app => app.errors && app.errors.length > 0);
            document.getElementById('filterStatus').textContent = `Showing ${errorApps.length} of ${apps.length} apps`;
            
            // Hide non-error apps
            const appCards = document.querySelectorAll('.app-card');
            appCards.forEach(card => {
                const appId = card.dataset.appId;
                const app = apps.find(a => a.id === appId);
                if (!app || !app.errors || app.errors.length === 0) {
                    card.classList.add('filtered-out');
                } else {
                    card.classList.remove('filtered-out');
                }
            });
            
            // Scroll to first error if any
            if (errorApps.length > 0) {
                setTimeout(() => {
                    const firstErrorCard = document.querySelector('.app-card.has-errors:not(.filtered-out)');
                    if (firstErrorCard) {
                        firstErrorCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);
            }
        }

        function showAllApps() {
            errorFilterActive = false;
            document.getElementById('filterControls').classList.add('hidden');
            document.getElementById('showAllBtn').classList.add('active');
            document.getElementById('showErrorsBtn').classList.remove('active');
            
            // Show all apps
            const appCards = document.querySelectorAll('.app-card');
            appCards.forEach(card => {
                card.classList.remove('filtered-out');
            });
        }

        function renderApps() {
            const container = document.getElementById('appsContainer');
            
            if (!apps || apps.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        No applications found. Checking Railway connection...
                    </div>
                `;
                return;
            }

            const appsGrid = document.createElement('div');
            appsGrid.className = 'apps-grid';

            apps.forEach(app => {
                const card = createAppCard(app);
                appsGrid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(appsGrid);
            
            // Reapply filter if active
            if (errorFilterActive) {
                showErrorApps();
            }
        }

        function createAppCard(app) {
            const card = document.createElement('div');
            card.className = 'app-card';
            card.dataset.appId = app.id;
            
            const hasErrors = app.errors && app.errors.length > 0;
            if (hasErrors) {
                card.classList.add('has-errors');
            }
            
            const statusClass = getStatusClass(app.status);
            const lastCheck = app.lastCheck ? new Date(app.lastCheck).toLocaleString() : 'Never';
            const errorSection = hasErrors ? 
                `<div class="app-errors">
                    <div class="error-count">üö® ${app.errors.length} Critical Error${app.errors.length > 1 ? 's' : ''} Detected</div>
                    <div class="error-message">
                        <strong>${app.errors[0].category || 'System'}:</strong> ${app.errors[0].message}
                        ${app.errors[0].autoFixable ? '<br><small>‚úÖ Auto-fixable</small>' : '<br><small>‚ö†Ô∏è Requires manual intervention</small>'}
                    </div>
                </div>` : '';

            card.innerHTML = `
                <div class="app-header">
                    <div class="app-name">${app.name}</div>
                    <div class="app-status ${statusClass}">${getStatusEmoji(app.status)} ${app.status}</div>
                </div>
                
                <div class="app-info">
                    <div class="app-info-item">
                        <div class="app-info-label">Project</div>
                        <div class="app-info-value">${app.projectName || 'Unknown'}</div>
                    </div>
                    <div class="app-info-item">
                        <div class="app-info-label">Last Check</div>
                        <div class="app-info-value">${lastCheck}</div>
                    </div>
                    <div class="app-info-item">
                        <div class="app-info-label">URL</div>
                        <div class="app-info-value">
                            ${app.url ? `<a href="${app.url}" target="_blank" style="color: #4299e1;">Visit Site</a>` : 'N/A'}
                        </div>
                    </div>
                    <div class="app-info-item">
                        <div class="app-info-label">Health Status</div>
                        <div class="app-info-value">${hasErrors ? 'üö® Issues Detected' : '‚úÖ Healthy'}</div>
                    </div>
                </div>

                ${errorSection}

                <div class="app-actions">
                    <button class="btn btn-primary" onclick="requestAppStatus('${app.id}')">
                        üîÑ Refresh Status
                    </button>
                    <button class="btn btn-secondary" onclick="viewLogs('${app.id}')">
                        üìã View Logs
                    </button>
                    ${hasErrors ? 
                        `<button class="btn btn-danger" onclick="triggerHealing('${app.id}')">üîß Heal Now</button>` : 
                        '<button class="btn btn-primary" disabled>‚úÖ Healthy</button>'
                    }
                </div>
            `;
            
            return card;
        }

        function getStatusClass(status) {
            switch (status) {
                case 'SUCCESS': return 'status-success';
                case 'FAILED': case 'CRASHED': return 'status-failed';
                case 'BUILDING': case 'DEPLOYING': return 'status-building';
                default: return 'status-success';
            }
        }

        function getStatusEmoji(status) {
            switch (status) {
                case 'SUCCESS': return '‚úÖ';
                case 'FAILED': case 'CRASHED': return '‚ùå';
                case 'BUILDING': case 'DEPLOYING': return 'üîÑ';
                default: return '‚úÖ';
            }
        }

        function requestAppStatus(appId) {
            console.log(`üîÑ Refreshing status for app: ${appId}`);
            
            fetch(`/api/apps/${appId}/status`)
                .then(response => response.json())
                .then(app => {
                    console.log(`‚úÖ Status updated for: ${app.name}`);
                    const appIndex = apps.findIndex(a => a.id === appId);
                    if (appIndex !== -1) {
                        apps[appIndex] = app;
                        
                        // Update stats if provided
                        if (app.systemStats) {
                            stats = app.systemStats;
                            updateStats();
                        }
                        
                        renderApps();
                        updateLastUpdated();
                    }
                })
                .catch(error => {
                    console.error('‚ùå Failed to refresh status:', error);
                    alert('Failed to refresh app status. Please try again.');
                });
        }

        function viewLogs(appId) {
            console.log(`üìã Opening logs for app: ${appId}`);
            window.open(`/api/apps/${appId}/logs`, '_blank');
        }

        function triggerHealing(appId) {
            const app = apps.find(a => a.id === appId);
            if (!app) return;

            if (confirm(`üîß Start auto-healing process for ${app.name}?\\n\\nThis will attempt to automatically fix detected errors.`)) {
                console.log(`üîß Starting healing for: ${app.name}`);
                
                const healButton = event.target;
                const originalText = healButton.textContent;
                healButton.textContent = 'üîß Healing...';
                healButton.disabled = true;

                fetch(`/api/apps/${appId}/heal`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                })
                .then(response => response.json())
                .then(data => {
                    console.log('‚úÖ Healing started:', data);
                    alert(`‚úÖ ${data.message}\\nEstimated time: ${data.estimatedTime || '3 seconds'}`);
                    
                    // Reset button and refresh after estimated time
                    setTimeout(() => {
                        healButton.textContent = originalText;
                        healButton.disabled = false;
                        // Refresh all data to get updated stats
                        refreshData();
                    }, 4000);
                })
                .catch(error => {
                    console.error('‚ùå Healing failed:', error);
                    alert('‚ùå Failed to start healing process. Please try again.');
                    healButton.textContent = originalText;
                    healButton.disabled = false;
                });
            }
        }

        function loadData() {
            console.log('üì° Loading Railway Auto-Healer data...');
            
            fetch('/api/apps')
                .then(response => response.json())
                .then(data => {
                    console.log('‚úÖ Data loaded successfully:', data);
                    apps = data.apps || [];
                    stats = data.stats || {};
                    renderApps();
                    updateStats();
                    updateLastUpdated();
                    updateStatusBar('success', `‚úÖ Connected - Monitoring ${apps.length} Railway applications`);
                    
                    // Log error status for debugging
                    const errorApps = apps.filter(app => app.errors && app.errors.length > 0);
                    console.log(`üìä Stats: ${stats.totalApps} total, ${stats.errorApps} with errors, ${errorApps.length} actual error apps`);
                })
                .catch(error => {
                    console.error('‚ùå Failed to load data:', error);
                    document.getElementById('appsContainer').innerHTML = `
                        <div class="loading">
                            ‚ùå Failed to connect to Railway Auto-Healer API
                            <br><br>
                            <button class="btn btn-primary" onclick="refreshData()">üîÑ Try Again</button>
                        </div>
                    `;
                    updateStatusBar('error', '‚ùå Connection failed - Check Railway deployment');
                });
        }

        function refreshData() {
            console.log('üîÑ Refreshing all data...');
            clearInterval(autoRefreshInterval);
            
            // Reset filter state
            showAllApps();
            
            loadData();
            startAutoRefresh();
        }

        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${now.toLocaleTimeString()}`;
        }

        function updateStatusBar(type, message) {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            
            // Update styling based on type
            statusBar.className = 'status-bar';
            if (type === 'error') {
                statusBar.style.background = 'rgba(245, 101, 101, 0.2)';
                statusBar.style.borderColor = '#f56565';
                statusBar.style.color = '#742a2a';
            } else {
                statusBar.style.background = 'rgba(72, 187, 120, 0.2)';
                statusBar.style.borderColor = '#48bb78';
                statusBar.style.color = '#22543d';
            }
        }

        function startAutoRefresh() {
            // Auto-refresh every 30 seconds
            autoRefreshInterval = setInterval(() => {
                console.log('üîÑ Auto-refreshing data...');
                loadData();
            }, 30000);
        }

        // Initialize dashboard
        window.addEventListener('load', () => {
            console.log('üöÄ Railway Auto-Healer Dashboard initialized');
            updateStatusBar('loading', 'üîÑ Connecting to Railway Auto-Healer...');
            
            // Initial load
            setTimeout(() => {
                loadData();
                startAutoRefresh();
            }, 500);
        });

        console.log('üöÄ Railway Auto-Healer Dashboard script loaded');
    </script>
</body>
</html>
